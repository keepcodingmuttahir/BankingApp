<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <title>viewAll</title>
</head>

<body ng-app="bank-fe" >
<div class="container container-fluid" ng-controller="UserController as $ctrl">
    <div class="row">
        <div class="col-sm-2">
            <h1>Search Users</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <input type="text" id="title" name="title" class="form-control" ng-model="$ctrl.userName"></input>
        </div>
        <div class="col-sm-2">
            <input type="button" id="search" name="search" value="Search" class="btn btn-primary" ng-click="$ctrl.search()">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>UserName</th>
                    <th>Password</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Roles</th>
                </tr>
                </thead>
                <tbody class="table-group-divider" ng-if="$ctrl.display">
                <tr ng-repeat="item in :: $ctrl.user track by $index">
                    <td>{{::item.id}}</td>
                    <td>{{::item.userName}}</td>
                    <td>{{::item.password}}</td>
                    <td>{{::item.email}}</td>
                    <td>{{::item.address}}</td>
                    <td>{{::item.role}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

<script lang="javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script lang="javascript" src="lib/angular/angular.min.js"></script>
<script lang="javascript" src="lib/angular-resource/angular-resource.min.js"></script>
<script lang="javascript" src="js/viewAll.js"></script>

</html>
